<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
    <title>Calculator (JavaScript)</title>
</head>
<body>
    <header>
        <h1>Calculator (JavaScript)</h1>
    </header>

    <main>
        <div class="calculator-inner">
            <section class="container" aria-labelledby="calc-title">
                <!-- Display-->
                <div class="calc-keys" role="group" aria-label="Calculator keys">
                    <div class="display-wrap">
                        <input type="text" inputmode="decimal" maxlength="17" class="calc-display" aria-live="polite" aria-atomic="true"
                            readonly>
                    </div>
                    <!-- Keys -->
                    <div class="calc-grid" role="group" aria-label="Calculator keys">
                        <!-- Row: AC / ⌫ / ÷ -->
                        <button class="key key--func" data-action="clear" aria-label="Clear">AC</button>
                        <button class="key key--func" data-action="backspace" aria-label="Backspace">⌫</button>
                        <button class="key key--op" data-op="divide" aria-label="Divide">÷</button>
                    </div>
                    <div class="calc-grid" role="group" aria-label="Calculator keys">
                        <!-- Row: 7 8 9 × -->
                        <button class="key" data-digit="7">7</button>
                        <button class="key" data-digit="8">8</button>
                        <button class="key" data-digit="9">9</button>
                        <button class="key key--op" data-op="multiply" aria-label="Multiply">*</button>
                    </div>
                    <div class="calc-grid" role="group" aria-label="Calculator keys">
                        <!-- Row: 4 5 6 − -->
                        <button class="key" data-digit="4">4</button>
                        <button class="key" data-digit="5">5</button>
                        <button class="key" data-digit="6">6</button>
                        <button class="key key--op" data-op="subtract" aria-label="Subtract">-</button>
                    </div>
                    <div class="calc-grid" role="group" aria-label="Calculator keys">
                        <!-- Row: 1 2 3 + -->
                        <button class="key" data-digit="1">1</button>
                        <button class="key" data-digit="2">2</button>
                        <button class="key" data-digit="3">3</button>
                        <button class="key key--op" data-op="add" aria-label="Add">+</button>
                    </div>
                    <div class="calc-grid" role="group" aria-label="Calculator keys">
                        <!-- Row: 0 . = -->
                        <button class="key key--zero" data-digit="0">0</button>
                        <button class="key" data-action="decimal" aria-label="Decimal point">.</button>
                        <button class="key key--equals" data-action="equals" aria-label="Equals">=</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>
            &copy;
            <time datetime="2025">
                2025
            </time>
            Capurro Alessandro/Nyeleti Sithole. All rights reserved.
        </p>
    </footer>
</body>
</html>
